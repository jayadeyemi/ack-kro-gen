apiVersion: kro.run/v1alpha1
kind: ResourceGraphDefinition
metadata:
  name: ack-s3-ctrl.kro.run
  namespace: kro
spec:
  schema:
    apiVersion: v1alpha1
    kind: S3controller
    spec:
      name: string | default=${schema.spec.name}
      namespace: string | default=${schema.spec.namespace}
      values:
        aws:
          accountID: string | required=true
          credentials:
            profile: string | default=${schema.spec.aws.profile}
            secretName: string | default=${schema.spec.aws.secretName}
          region: string | default=${schema.spec.aws.region}
        deletionPolicy: string | default=delete
        deployment:
          containerPort: integer | default=8080
          extraEnv: object | default={}
          extraVolumeMounts: object | default={}
          extraVolumes: object | default={}
          labels: object | default={}
          replicas: integer | default=1
          strategy: object | default={}
        featureGates: string[] | default=[]
        iamRole:
          maxSessionDuration: integer | default=3600
          oidcProvider: string | required=true
          roleDescription: string | default=IRSA role for ACK s3 controller deployement on EKS cluster using kro Resource graph
        image:
          deletePolicy: string | default=delete
          repository: string | default=${schema.spec.image.repository}
          resources:
            limits:
              cpu: string | default=100m
              memory: string | default=128Mi
            requests:
              cpu: string | default=50m
              memory: string | default=64Mi
          tag: string | default=${schema.spec.image.tag}
        installScope: string | default=cluster
        leaderElection:
          enabled: boolean | default=true
          namespace: string | default=${schema.spec.namespace}
        log:
          enabled: boolean | default=false
          level: string | default=${schema.spec.log.level}
        metrics:
          service:
            create: boolean | default=true
            type: string | default=ClusterIP
        reconcile:
          defaultMaxConcurrentSyncs: integer | default=5
          defaultResyncPeriod: string | default=10h
          resourceMaxConcurrentSyncs: object | default={}
          resourceResyncPeriods: object | default={}
        resourceTags: string[] | default=[]
        serviceAccount:
          annotations: object | default={}
          create: boolean | default=true
          name: string | default=${schema.spec.serviceAccount.name}
        watchNamespace: string | default=__KRO_WATCH_NS__
  resources:
    - id: graph-s3-crds
      template:
        apiVersion: kro.run/v1alpha1
        kind: S3crdgraph
        metadata:
          name: ${schema.spec.name}-crd-graph
        spec:
          name: ${schema.spec.name}-crd-graph
    - id: graph-serviceaccount
      template:
        apiVersion: v1
        kind: ServiceAccount
        metadata:
          annotations:
            eks.amazonaws.com/role-arn: ${ackIamRole.status.ackResourceMetadata.arn}
          labels:
            app.kubernetes.io/instance: ${schema.spec.name}
            app.kubernetes.io/managed-by: Helm
            app.kubernetes.io/name: s3-chart
            app.kubernetes.io/version: 1.1.1
            helm.sh/chart: s3-chart-1.1.1
            k8s-app: s3-chart
          name: ${schema.spec.serviceAccount.name}
          namespace: ${schema.spec.namespace}
    - id: graph-clusterrole
      template:
        apiVersion: rbac.authorization.k8s.io/v1
        kind: ClusterRole
        metadata:
          labels:
            app.kubernetes.io/instance: ${schema.spec.name}
            app.kubernetes.io/managed-by: Helm
            app.kubernetes.io/name: s3-chart
            app.kubernetes.io/version: 1.1.1
            helm.sh/chart: s3-chart-1.1.1
            k8s-app: s3-chart
          name: ${schema.spec.name}-s3-chart
        rules:
          - apiGroups:
              - ""
            resources:
              - configmaps
              - secrets
            verbs:
              - get
              - list
              - patch
              - watch
          - apiGroups:
              - ""
            resources:
              - namespaces
            verbs:
              - get
              - list
              - watch
          - apiGroups:
              - s3.services.k8s.aws
            resources:
              - buckets
            verbs:
              - create
              - delete
              - get
              - list
              - patch
              - update
              - watch
          - apiGroups:
              - s3.services.k8s.aws
            resources:
              - buckets/status
            verbs:
              - get
              - patch
              - update
          - apiGroups:
              - services.k8s.aws
            resources:
              - adoptedresources
              - fieldexports
            verbs:
              - create
              - delete
              - get
              - list
              - patch
              - update
              - watch
          - apiGroups:
              - services.k8s.aws
            resources:
              - adoptedresources/status
              - fieldexports/status
            verbs:
              - get
              - patch
              - update
    - id: graph-clusterrole-2
      template:
        apiVersion: rbac.authorization.k8s.io/v1
        kind: ClusterRole
        metadata:
          labels:
            app.kubernetes.io/instance: ${schema.spec.name}
            app.kubernetes.io/managed-by: Helm
            app.kubernetes.io/name: s3-chart
            app.kubernetes.io/version: 1.1.1
            helm.sh/chart: s3-chart-1.1.1
            k8s-app: s3-chart
          name: ${schema.spec.name}-s3-chart-namespaces-cache
        rules:
          - apiGroups:
              - ""
            resources:
              - namespaces
            verbs:
              - get
              - list
              - watch
    - id: graph-clusterrolebinding
      template:
        apiVersion: rbac.authorization.k8s.io/v1
        kind: ClusterRoleBinding
        metadata:
          labels:
            app.kubernetes.io/instance: ${schema.spec.name}
            app.kubernetes.io/managed-by: Helm
            app.kubernetes.io/name: s3-chart
            app.kubernetes.io/version: 1.1.1
            helm.sh/chart: s3-chart-1.1.1
            k8s-app: s3-chart
          name: ${schema.spec.name}-s3-chart-namespaces-cache
        roleRef:
          apiGroup: rbac.authorization.k8s.io
          kind: ClusterRole
          name: ${schema.spec.name}-s3-chart-namespaces-cache
        subjects:
          - kind: ServiceAccount
            name: ${schema.spec.serviceAccount.name}
            namespace: ${schema.spec.namespace}
    - id: graph-clusterrolebinding-2
      template:
        apiVersion: rbac.authorization.k8s.io/v1
        kind: ClusterRoleBinding
        metadata:
          labels:
            app.kubernetes.io/instance: ${schema.spec.name}
            app.kubernetes.io/managed-by: Helm
            app.kubernetes.io/name: s3-chart
            app.kubernetes.io/version: 1.1.1
            helm.sh/chart: s3-chart-1.1.1
            k8s-app: s3-chart
          name: ${schema.spec.name}-s3-chart-rolebinding
        roleRef:
          apiGroup: rbac.authorization.k8s.io
          kind: ClusterRole
          name: ${schema.spec.name}-s3-chart
        subjects:
          - kind: ServiceAccount
            name: ${schema.spec.serviceAccount.name}
            namespace: ${schema.spec.namespace}
    - id: graph-role
      template:
        apiVersion: rbac.authorization.k8s.io/v1
        kind: Role
        metadata:
          labels:
            app.kubernetes.io/instance: ${schema.spec.name}
            app.kubernetes.io/managed-by: Helm
            app.kubernetes.io/name: s3-chart
            app.kubernetes.io/version: 1.1.1
            helm.sh/chart: s3-chart-1.1.1
            k8s-app: s3-chart
          name: ${schema.spec.name}-s3-chart-configmaps-cache
          namespace: ${schema.spec.namespace}
        rules:
          - apiGroups:
              - ""
            resources:
              - configmaps
            verbs:
              - get
              - list
              - watch
    - id: graph-role-2
      template:
        apiVersion: rbac.authorization.k8s.io/v1
        kind: Role
        metadata:
          creationTimestamp: null
          labels:
            app.kubernetes.io/instance: ${schema.spec.name}
            app.kubernetes.io/managed-by: Helm
            app.kubernetes.io/name: s3-chart
            app.kubernetes.io/version: 1.1.1
            helm.sh/chart: s3-chart-1.1.1
            k8s-app: s3-chart
          name: ${schema.spec.name}-s3-chart-reader
          namespace: ${schema.spec.namespace}
        rules:
          - apiGroups:
              - s3.services.k8s.aws
            resources:
              - buckets
            verbs:
              - get
              - list
              - watch
    - id: graph-role-3
      template:
        apiVersion: rbac.authorization.k8s.io/v1
        kind: Role
        metadata:
          creationTimestamp: null
          labels:
            app.kubernetes.io/instance: ${schema.spec.name}
            app.kubernetes.io/managed-by: Helm
            app.kubernetes.io/name: s3-chart
            app.kubernetes.io/version: 1.1.1
            helm.sh/chart: s3-chart-1.1.1
            k8s-app: s3-chart
          name: ${schema.spec.name}-s3-chart-writer
          namespace: ${schema.spec.namespace}
        rules:
          - apiGroups:
              - s3.services.k8s.aws
            resources:
              - buckets
            verbs:
              - create
              - delete
              - get
              - list
              - patch
              - update
              - watch
          - apiGroups:
              - s3.services.k8s.aws
            resources:
              - buckets
            verbs:
              - get
              - patch
              - update
    - id: graph-rolebinding
      template:
        apiVersion: rbac.authorization.k8s.io/v1
        kind: RoleBinding
        metadata:
          labels:
            app.kubernetes.io/instance: ${schema.spec.name}
            app.kubernetes.io/managed-by: Helm
            app.kubernetes.io/name: s3-chart
            app.kubernetes.io/version: 1.1.1
            helm.sh/chart: s3-chart-1.1.1
            k8s-app: s3-chart
          name: ${schema.spec.name}-s3-chart-configmaps-cache
          namespace: ${schema.spec.namespace}
        roleRef:
          apiGroup: rbac.authorization.k8s.io
          kind: Role
          name: ${schema.spec.name}-s3-chart-configmaps-cache
        subjects:
          - kind: ServiceAccount
            name: ${schema.spec.serviceAccount.name}
            namespace: ${schema.spec.namespace}
    - id: graph-deployment
      template:
        apiVersion: apps/v1
        kind: Deployment
        metadata:
          labels:
            app.kubernetes.io/instance: ${schema.spec.name}
            app.kubernetes.io/managed-by: Helm
            app.kubernetes.io/name: s3-chart
            app.kubernetes.io/version: 1.1.1
            helm.sh/chart: s3-chart-1.1.1
            k8s-app: s3-chart
          name: ${schema.spec.name}-s3-chart
          namespace: ${schema.spec.namespace}
        spec:
          replicas: 1
          selector:
            matchLabels:
              app.kubernetes.io/instance: ${schema.spec.name}
              app.kubernetes.io/name: s3-chart
          template:
            metadata:
              labels:
                app.kubernetes.io/instance: ${schema.spec.name}
                app.kubernetes.io/managed-by: Helm
                app.kubernetes.io/name: s3-chart
                k8s-app: s3-chart
            spec:
              containers:
                - args:
                    - --aws-region
                    - $(AWS_REGION)
                    - --aws-endpoint-url
                    - $(AWS_ENDPOINT_URL)
                    - --log-level
                    - $(ACK_LOG_LEVEL)
                    - --resource-tags
                    - $(ACK_RESOURCE_TAGS)
                    - --watch-namespace
                    - $(ACK_WATCH_NAMESPACE)
                    - --watch-selectors
                    - $(ACK_WATCH_SELECTORS)
                    - --reconcile-resources
                    - $(RECONCILE_RESOURCES)
                    - --deletion-policy
                    - $(DELETION_POLICY)
                    - --reconcile-default-resync-seconds
                    - $(RECONCILE_DEFAULT_RESYNC_SECONDS)
                    - --reconcile-default-max-concurrent-syncs
                    - $(RECONCILE_DEFAULT_MAX_CONCURRENT_SYNCS)
                    - --feature-gates
                    - $(FEATURE_GATES)
                    - --enable-carm=true
                  command:
                    - ./bin/controller
                  env:
                    - name: ACK_SYSTEM_NAMESPACE
                      valueFrom:
                        fieldRef:
                          fieldPath: metadata.namespace
                    - name: AWS_REGION
                      value: ${schema.spec.aws.region}
                    - name: AWS_ENDPOINT_URL
                      value: ""
                    - name: ACK_WATCH_NAMESPACE
                      value: null
                    - name: ACK_WATCH_SELECTORS
                      value: null
                    - name: RECONCILE_RESOURCES
                      value: Bucket
                    - name: DELETION_POLICY
                      value: delete
                    - name: LEADER_ELECTION_NAMESPACE
                      value: ""
                    - name: ACK_LOG_LEVEL
                      value: info
                    - name: ACK_RESOURCE_TAGS
                      value: services.k8s.aws/controller-version=%CONTROLLER_SERVICE%-%CONTROLLER_VERSION%,services.k8s.aws/namespace=%K8S_NAMESPACE%
                    - name: RECONCILE_DEFAULT_RESYNC_SECONDS
                      value: "36000"
                    - name: RECONCILE_DEFAULT_MAX_CONCURRENT_SYNCS
                      value: "1"
                    - name: FEATURE_GATES
                      value: ReadOnlyResources=true,ResourceAdoption=true,ServiceLevelCARM=false,TeamLevelCARM=false
                  image: ${schema.spec.image.repository}:${schema.spec.image.tag}
                  imagePullPolicy: IfNotPresent
                  livenessProbe:
                    httpGet:
                      path: /healthz
                      port: 8081
                    initialDelaySeconds: 15
                    periodSeconds: 20
                  name: controller
                  ports:
                    - containerPort: 8080
                      name: http
                  readinessProbe:
                    httpGet:
                      path: /readyz
                      port: 8081
                    initialDelaySeconds: 5
                    periodSeconds: 10
                  resources:
                    limits:
                      cpu: 100m
                      memory: 128Mi
                    requests:
                      cpu: 50m
                      memory: 64Mi
                  securityContext:
                    allowPrivilegeEscalation: false
                    capabilities:
                      drop:
                        - ALL
                    privileged: false
                    readOnlyRootFilesystem: true
                    runAsNonRoot: true
              dnsPolicy: ClusterFirst
              hostIPC: false
              hostNetwork: false
              hostPID: false
              nodeSelector:
                kubernetes.io/os: linux
              securityContext:
                seccompProfile:
                  type: RuntimeDefault
              serviceAccountName: ${schema.spec.serviceAccount.name}
              terminationGracePeriodSeconds: 10
